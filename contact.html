<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murad Shop - Yaada Kenni</title>
  <link rel="stylesheet" href="style.css" />

<style>


/* 🌟 MURAD SHOP - Yaada Kenni Page CSS */
/* Created by Sadik Sultan & ChatGPT */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Background and layout */
body {
  background: linear-gradient(135deg, #ff004c, #3a0ca3);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header section */
header {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2rem;
  background: linear-gradient(to right, #ff6f91, #ffc15e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  letter-spacing: 1px;
}

header p {
  color: #f1f1f1;
  margin-top: 10px;
  font-size: 1rem;
}

/* Form container */
.contact-section {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px 40px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}

.contact-section:hover {
  transform: translateY(-5px);
}

/* Label and input styling */
label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #fff;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  font-size: 1rem;
  transition: 0.3s;
}

input::placeholder,
textarea::placeholder {
  color: #f0f0f0;
}

input:focus,
textarea:focus {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 5px #ffc15e;
}

/* Button style */
button {
  margin-top: 20px;
  width: 100%;
  background: linear-gradient(to right, #ff004c, #ff6f91);
  color: white;
  border: none;
  padding: 12px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(to right, #ff6f91, #ff004c);
  transform: scale(1.03);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Small devices */
@media (max-width: 600px) {
  header h1 {
    font-size: 1.6rem;
  }

  .contact-section {
    padding: 25px 20px;
  }

  button {
    font-size: 0.9rem;
  }
}







</style>





</head>
<body>
  <header>
    <h1>💬 Yaada Keenyaaf</h1>
    <p>Maal isin jenne? Yaada keessan asitti nuuf ergaa.</p>
  </header>

  <section class="contact-section">
    <form id="feedbackForm">
      <label>👤 Maqaa:</label>
      <input type="text" id="name" placeholder="Maqaa keessan galchaa" required>

      <label>📞 Lakk. Bilbila:</label>
      <input type="tel" id="phone" placeholder="+251..." required>

      <label>✉️ Email:</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>

      <label>🏠 Iddoo Jireenya:</label>
      <input type="text" id="address" placeholder="Iddoo keessan">

      <label>💰 Bill Number:</label>
      <input type="number" id="bill" placeholder="Bill number yoo jiraate">

      <label>💭 Yaada Keessan:</label>
      <textarea id="message" rows="5" placeholder="Yaada barreessi..."></textarea>

      <button type="submit">Ergaa</button>
    </form>
  </section>

  <script type="module" src="js/contact.js"></script>
</body>
</html>
