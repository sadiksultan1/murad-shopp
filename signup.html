
<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murad Shop - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Account Haaraa Uumi</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email barreessi" required>
      <input type="password" id="signupPassword" placeholder="Password barreessi" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./firebase-module.js"></script>
  <script type="module" src="./signup.js"></script>
</body>
</html>
