<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murad Shop - Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Seeni (Sign In)</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email barreessi" required>
      <input type="password" id="loginPassword" placeholder="Password barreessi" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Account hin qabdu? <a href="signup.html">Sign Up</a></p>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./firebase-module.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
