<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murad Shop - Ufata Dhiraa</title>
  <style>
    /* --------------------------
       Reset & Global Styles
    ---------------------------*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* --------------------------
       Background Video
    ---------------------------*/
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8;
      transition: opacity 1s ease;
    }

    /* --------------------------
       Header
    ---------------------------*/
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      background: rgba(0,0,0,0.6);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 60px;
      border-radius: 10px;
      background: #fff;
      padding: 3px;
    }

    .main-nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    .main-nav a:hover {
      color: #ff004c;
    }

    /* --------------------------
       Hero Section
    ---------------------------*/
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding-top: 60px; /* header height */
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3rem;
      text-shadow: 1px 1px 8px #000;
      margin-bottom: 25px;
    }

    /* --------------------------
       Buttons Row
    ---------------------------*/
    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary { background: #0b6ef6; }
    .btn-green { background: #16a34a; }
    .btn-yellow { background: #f59e0b; color: #111; }
    .btn-purple { background: #7c3aed; }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    /* --------------------------
       Footer
    ---------------------------*/
    .site-footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      width: 100%;
      margin-top: auto;
    }

    /* --------------------------
       Responsive
    ---------------------------*/
    @media(max-width:768px){
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .buttons-row {
        flex-direction: column;
      }
    }

  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted playsinline></video>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" class="logo" alt="logo">
      <span class="brand-name">Murad Shop</span>
    </div>
    <nav class="main-nav">
      <a href="index.html">Mana</a>
      <a href="shirts.html">Tishet</a>
      <a href="suits.html">Surre</a>
      <a href="jackets.html">Ufata Qorra</a>
      <a href="men.html">Uffata Dhiraa</a>
      <a href="signup.html">Galmaa'i</a>
      <a href="login.html">Seeni</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="container">
    <section class="hero">
      <h1>Murad Shop — Ufata Dhiraa</h1>
      <p>Uffata dhiraa haalaan bareedaa fi sirrii ta'an argadhu.</p>
      <div class="buttons-row">
        <a class="btn btn-primary" href="shirts.html">Tishet</a>
        <a class="btn btn-green" href="suits.html">Surre</a>
        <a class="btn btn-yellow" href="jackets.html">Ufata Qorra</a>
        <a class="btn btn-purple" href="men.html">Uffata Hunda</a>
        <a class="btn btn-purple" href="contact.html">Contact</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; Murad Shop — 2025</p>
  </footer>

  <!-- JS Script -->
  <script type="module">
    const videos = [
      "videos/bg1.mp4",
      "videos/bg2.mp4",
      "videos/bg3.mp4"
    ];

    let current = 0;
    const videoEl = document.querySelector(".video-bg");
    videoEl.src = videos[current];

    videoEl.addEventListener("ended", () => {
      current = (current + 1) % videos.length;
      videoEl.src = videos[current];
      videoEl.play();
    });
  </script>

</body>
</html>
